
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deepsource:
    name: DeepSource Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run DeepSource analysis
        uses: deepsource/cli-action@v1
        with:
          api-key: ${{ secrets.DEEPSOURCE_API_KEY }}

  deploy:
    name: Deploy to Railway
    needs: deepsource
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          railway login --token ${{ secrets.RAILWAY_API_TOKEN }}
          railway up
