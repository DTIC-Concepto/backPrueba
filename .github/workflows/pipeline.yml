name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci:
    name: Build, Test, and Analyze with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        # Agrega la opción continue-on-error a este paso
        continue-on-error: true
        run: npm run test:cov

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  deploy:
    name: Deploy to Railway
    # El despliegue seguirá dependiendo del éxito del job de CI,
    # por lo que las pruebas y el análisis de código deben ser exitosos.
    # Si quieres que el deploy ocurra incluso si las pruebas fallan,
    # necesitas cambiar la condición.
    needs: ci
    runs-on: ubuntu-latest
    if: success()
    container: ghcr.io/railwayapp/cli:latest
    env:
      SVC_ID: 3f54df2e-6432-406e-a6d1-3d7d78b99dff
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Deploy to Railway
        run: railway up --service=${{ env.SVC_ID }}
  mlflow-tracking:
    name: Log Metrics to MLflow
    needs: [ci, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests mlflow

      - name: Execute MLflow Tracking Script
        run: python scripts/extract_metrics.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pasa el secreto con la URL de tu servidor de MLflow
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
