name: CI with Metrics and Deploy

on:
  push:
    branches: [main]

jobs:
  metrics:
    runs-on: ubuntu-latest
    env:
      PUSHGATEWAY_URL: "http://localhost:9091/metrics/job/nestjs_pipeline"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test -- --coverage --json --outputFile=coverage/coverage-summary.json
        continue-on-error: true   # ⚠️ Esto permite que el job continue aunque fallen tests

      - name: Export coverage metrics to Prometheus
        run: node scripts/coverage-to-prometheus.js

  deploy:
    needs: metrics
    runs-on: ubuntu-latest
    env:
      SVC_ID: 3f54df2e-6432-406a-a6d1-3d7d78b99dff
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        run: railway up --service=${{ env.SVC_ID }}
